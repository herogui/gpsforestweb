<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <title></title>

    <link rel="stylesheet" href="js/esri/3.19compact/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="js/esri/3.19compact/esri/css/esri.css">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map">
        <div style="position:absolute; z-index:30"><input type="button"  onclick="activeDrawTool()" value="绘制轨迹" /></div>
        <div style="position:absolute;margin-left:100px; z-index:30"><input type="button"  onclick="activeDisTool()" value="测距" /></div>
        <div style="position:absolute;margin-left:300px; z-index:30"><span style="color:white">经度：</span><input id="txtLon" type="text" style="width:80px;" value="113.430447" /></div>
        <div style="position:absolute;margin-left:450px; z-index:30"><span style="color:white">纬度：</span><input id="txtLat" type="text" style="width:80px;" value="23.179821" /></div>       
        <div style="position:absolute;margin-left:650px; z-index:30"><span style="color:white">纬度：</span><input id="txtName" type="text" style="width:60px;" value="李四" /></div>
        <div style="position:absolute;margin-left:800px; z-index:30"><input type="button" onclick="addPnt()" value="画点" /></div>
    </div>
</body>
</html>

<script type="text/javascript" src="js/esri/3.19compact/init.js"></script>
<script src="js/gis.js"></script>
<script src="js/main.js"></script>

    document.write("<script type='text/javascript' src='js/main.js?n=" + vesion + "'></s" + "cript>");
